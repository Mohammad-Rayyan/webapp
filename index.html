<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>WebApp</title>

	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header>
		<div class="layout-wrap cf">
			<a href="#"><img src="img/logo-netcraft.svg" alt="netcraft"></a>

			<form class="search-box">
				<label for="search">Search</label>
				<input type="search" id="search" placeholder="search">
			</form>
		</div>
	</header>
	<div class="container cf">
		<section class="page-body layout-wrap cf">
			<div class="notifications"></div>

			<nav class="cf">
				<div class="nav-section" id="nav-section-1">
					<p></p>

					<div class="menu">
						<div class="menu-caption">
							<p></p>
							<span class="arrow"> </span>
						</div>

						<ul class="action-list">
						</ul>
					</div>
				</div>

				<div class="nav-section" id="nav-section-2">
					<p></p>

					<div class="menu">
						<div class="menu-caption">
							<p></p>
							<span class="arrow"> </span>
						</div>

						<ul class="action-list">
						</ul>
					</div>
				</div>

				<div class="nav-section" id="nav-section-3">
					<p></p>

					<div class="menu">
						<div class="menu-caption">
							<p></p>
							<span class="arrow"> </span>
						</div>

						<ul class="action-list">
						</ul>
					</div>
				</div>
			</nav>

			<section class="tabs">
				<ul class="cf">
					<li class="tab"><a class="activeTab" id="quick-reports-tab" href="#quick-reports">Quick Reports</a></li>
					<li class="tab"><a href="#my-folders" id="my-folders-tab">My Folders</a></li>
					<li class="tab"><a href="#my-team-folders" id="my-team-folders-tab">My Team Folders</a></li>
					<li class="tab"><a href="#public-folders" id="public-folders-tab">Public Folders</a></li>
				</ul>

				<div id="quick-reports" class="tab-container">
					<div class="tab-toolbar">
						<label for="reportsSelect">Settings</label>
						<select id="reportsSelect" class="urlList"></select>
						<button id="reports-settings" class="settings"><img src="img/icons/settings.png" alt="setting"></button>
						<button class="expand"><img src="img/icons/expand.png" alt="expand"></button>
						<form class="settings-form">
                            <fieldset>
                                <legend>Report 01</legend>
                                <div class="form-group">
                                    <label for="name1">Name: </label>
                                    <input type="text" id="name1" name="name" placeholder="Site name">
                                </div>
                                <div class="form-group">
                                    <label for="url1">URL: </label>
                                    <input type="url" id="url1" name="url" placeholder="Site URL">
                                </div>
                            </fieldset>
                            <fieldset>
                                <legend>Report 02</legend>
                                <div class="form-group">
                                    <label for="name2">Name: </label>
                                    <input type="text" id="name2" name="name" placeholder="Site Name">
                                </div>
                                <div class="form-group">
                                    <label for="url2">URL: </label>
                                    <input type="url" id="url2" name="url" placeholder="Site URL">
                                </div>
                            </fieldset>
                            <fieldset>
                                <legend>Report 03</legend>
                                <div class="form-group">
                                    <label for="name3">Name: </label>
                                    <input type="text" id="name3" name="name"  placeholder="Site Name">
                                </div>
                                <div class="form-group">
                                    <label for="url3">URL: </label>
                                    <input type="url" id="url3" name="url"  placeholder="Site URL">
                                </div>
                            </fieldset>
                            <div class="form-actions">
                                <button type="button" id="reports-save">Save</button>
                                <a class="cancel-btn" id="reports-cancel">Cancel</a>
                            </div>
                        </form>
					</div>
					<div class="iframe-container"></div>
				</div>
				<div id="my-folders" class="tab-container">
					<div class="tab-toolbar">
						<a href="" class="expand"><img src="img/icons/expand.png" alt="expand"></a>
					</div>
					<div class="iframe-container">
						<iframe>
						</iframe>
					</div>
				</div>
				<div id="my-team-folders" class="tab-container">
					<div class="tab-toolbar">
						<label for="foldersSelect">select folder</label>
						<select id="foldersSelect" class="urlList"></select>
						<button id="folders-settings" class="settings"><img src="img/icons/settings.png" alt="setting"></button>
						<button class="expand"><img src="img/icons/expand.png" alt="expand"></button>
						<form class="settings-form">
                            <fieldset>
                                <legend>Folder 01</legend>
                                <div class="form-group">
                                    <label for="folder_name1">Name:</label>
                                    <input type="text" id="folder_name1" name="name" placeholder="Site name">
                                </div>
                                <div class="form-group">
                                    <label for="folder_url1">URL:</label>
                                    <input type="url" id="folder_url1" name="url" placeholder="Site URL">
                                </div>
                            </fieldset>
                            <fieldset>
                                <legend>Folder 02</legend>
                                <div class="form-group">
                                    <label for="folder_name2">Name:</label>
                                    <input type="text" id="folder_name2" name="name" placeholder="Site Name">
                                </div>
                                <div class="form-group">
                                    <label for="folder_url2">URL:</label>
                                    <input type="url" id="folder_url2" name="url" placeholder="Site URL">
                                </div>
                            </fieldset>
                            <fieldset>
                                <legend>Folder 03</legend>
                                <div class="form-group">
                                    <label for="folder_name3">Name:</label>
                                    <input type="text" id="folder_name3" name="name" placeholder="Site Name">
                                </div>
                                <div class="form-group">
                                    <label for="folder_url3">URL:</label>
                                    <input type="url" id="folder_url3" name="url" placeholder="Site URL">
                                </div>
                            </fieldset>
                            <div class="form-actions">
                                <button type="button" id="folders-save">Save</button>
                                <a class="cancel-btn" id="folders-cancel">Cancel</a>
                            </div>
                        </form>
					</div>
					<div class="iframe-container"></div>
				</div>
				<div id="public-folders" class="tab-container">
					<div class="tab-toolbar">
						<a href="" class="expand"><img src="img/icons/expand.png" alt="expand"></a>
					</div>
					<div class="iframe-container">
						<iframe>
						</iframe>
					</div>
				</div>
			</section>
		</section>
	</div>
	<script src="js/main.js"></script>
	<script src="js/plugins.js"></script>
</body>
</html>
